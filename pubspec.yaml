name: smartlearn
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  connectivity_plus: ^6.1.3

  # Charts
  fl_chart: ^0.70.2

  # Text to Speech
  flutter_tts: ^4.2.0

  # Speech Recognition
  speech_to_text: ^7.0.0

  # Image/Camera
  image_picker: ^1.1.2

  # ML Kit
  google_mlkit_face_detection: ^0.13.1

  # Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Routing
  go_router: ^14.6.2

  # Utils
  uuid: ^4.5.1
  intl: ^0.20.1
  path_provider: ^2.1.5
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
